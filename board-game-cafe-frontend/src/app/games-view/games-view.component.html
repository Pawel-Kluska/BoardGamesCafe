<div>
    <div class="table-section">
        <div class="header-section">
            <h1>Games</h1>
            <button mat-raised-button (click)="openCreateGameDialog()">Add Game <mat-icon>add</mat-icon></button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="games" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="minPlayers">
                <th mat-header-cell *matHeaderCellDef> Min players </th>
                <td mat-cell *matCellDef="let element"> {{element.minPlayers}} </td>
            </ng-container>

            <ng-container matColumnDef="maxPlayers">
                <th mat-header-cell *matHeaderCellDef> Max players </th>
                <td mat-cell *matCellDef="let element"> {{element.maxPlayers}} </td>
            </ng-container>

                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button class="primary-icon-button" (click)="openEditGameDialog(element)">
                        <mat-icon>edit</mat-icon> 
                    </button> 
                    <button mat-icon-button class="primary-icon-button" (click)="openDeleteGameDialog(element)">
                        <mat-icon>delete</mat-icon> 
                    </button> 
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsGames"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsGames;"></tr>
            </table>
        </div>

    </div>
    <div class="table-section">

        <div class="header-section">
            <h1>Tables</h1>
            <button mat-raised-button color="primary" (click)="openCreateTableDialog()">Add Table <mat-icon>add</mat-icon></button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="tables" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="seats">
                <th mat-header-cell *matHeaderCellDef> Seats </th>
                <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
            </ng-container>

                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button class="primary-icon-button" (click)="openEditTableDialog(element)">
                        <mat-icon>edit</mat-icon> 
                    </button> 
                    <button mat-icon-button class="primary-icon-button" (click)="openDeleteTableDialog(element)">
                        <mat-icon>delete</mat-icon> 
                    </button> 
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsTables"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTables;"></tr>
            </table>
        </div>
    </div>
</div>

 <h2 mat-dialog-title>Create New Game</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Game Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Min Players</mat-label>
      <input matInput type="number" formControlName="minPlayers" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Max Players</mat-label>
      <input matInput type="number" formControlName="maxPlayers" required />
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
    </div>
  </form>

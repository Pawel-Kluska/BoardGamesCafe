<mat-card class="reservation-card">
  <mat-card-header>
    <mat-card-title>Create Reservation</mat-card-title>
    <mat-card-subtitle>It's time to start an adventure!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <!-- Step 1: Select Date -->
    <section class="step-section">
      <h3>1. Choose Date</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </section>

    <!-- Step 2: Show Available Tables and Games -->
    <section class="step-section" *ngIf="availableTables.length || availableGames.length">
      <h3>2. Pick a Table</h3>
      <div class="chip-container">
        <mat-chip-listbox>
          <mat-chip *ngFor="let table of availableTables"
                    selectable
                    (click)="selectTable(table)"
                    color="primary"
                    [class.selected]="reservationForm.value.tableId === table.id">
            Table {{ table.number }} ({{ table.seats }} seats)
          </mat-chip>
        </mat-chip-listbox>
      </div>

      <h3 class="mt-3">3. Pick a Game</h3>
      <div class="chip-container">
        <mat-chip-listbox>
          <mat-chip *ngFor="let game of availableGames"
                    selectable
                    (click)="selectGame(game)"
                    color="accent"
                    [class.selected]="reservationForm.value.gameId === game.id">
            {{ game.name }}
          </mat-chip>
        </mat-chip-listbox>
      </div>
    </section>

    <!-- Step 3: Time Inputs -->
    <section class="step-section" *ngIf="reservationForm.value.tableId && reservationForm.value.gameId">
      <h3>4. Select Time</h3>
      <div class="time-fields">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Start Time</mat-label>
          <input matInput type="time" formControlName="startTime" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="half-width">
          <mat-label>End Time</mat-label>
          <input matInput type="time" formControlName="endTime" />
        </mat-form-field>
      </div>
    </section>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary"
            [disabled]="!reservationForm.valid"
            (click)="onSubmit()">
      Confirm Reservation
    </button>
  </mat-card-actions>
</mat-card>
